<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加明细</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
	</head>
	<body>
	<form class="layui-form column-content-detail">
            <div class="layui-form-item">
                <label class="layui-form-label">记账本：</label>
                <div class="layui-inline">
                    <select name="checkbook_id" lay-filter="checkbook_selector" id="checkbook_selector">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">日期：</label>
                <div class="layui-input-block">
                    <input  name="date" type="text" class="layui-input" id="day_selector" placeholder="yyyy-MM-dd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属账户：</label>
                <div class="layui-inline">
                    <select name="account_name" lay-filter="detail_account_selector" id="detail_account_selector">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">明细类型：</label>
                <div class="layui-inline">
                    <select name="type" lay-filter="detail_type_selector" id="detail_type_selector">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类别：</label>
                <div class="layui-input-block">
                   <select name="category" lay-filter="detail_category_selector" id="detail_category_selector">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">金额：</label>
                <div class="layui-input-block">
                    <input type="text" id="detail_money" name="money" required lay-verify="required" value="" autocomplete="off" onkeyup="checknum(this);" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否现金：</label>
                 <div class="layui-input-block" id="detail_iscash">
                           <input type="radio" name="isCash" value="现金" title="现金" checked="">
                           <input type="radio" name="isCash" value="信用卡" title="信用卡">
                 </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <input type="text" name="remark" id="detail_remark" value="" autocomplete="off" required lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">记录者：</label>
                <div class="layui-input-block">
                    <input type="text" name="updater" id="detail_updater" readonly="readonly"  required lay-verify="required" value="CC" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="padding-left: 10px;">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="detailform">记一笔</button>
                </div>
            </div>
    </form>
	<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['form', 'jquery',"laydate"], function() {
            var form = layui.form;
            var	layer = layui.layer;
            var	$ = layui.jquery;
            var laydate = layui.laydate;

            // 日期选择器
            var now = new Date();
            laydate.render({
                elem: document.getElementById('day_selector')
                ,value: now.getFullYear() + '-' + lay.digit(now.getMonth() + 1)+ '-'+ lay.digit(now.getDay() + 1)
            });

            //记账本 selector 填充
            $.ajax({
             url: "/api/v1/checkbooks",
             type: "get",
             dataType : "json",
             contentType : "application/json",
             async: false,//这得注意是同步
             success: function (result) {
                 resultData = result.data;
                     $("#checkbook_selector").append(htmls);
                 for(var x=0; x<resultData.length; x++){
                         var htmls = '<option value = "' + resultData[x].checkbook_id + '">' + resultData[x].checkbook_name + '</option>';
                         $("#checkbook_selector").append(htmls)
                 };
                }
           });

            //所属账户填充
            var checkbook_id =  $("#checkbook_selector option:selected").val();
            var checkbook_full = null;

            //记录着
            $.ajax({
             url: "/api/v1/user",
             type: "get",
             dataType : "json",
             contentType : "application/json",
             async: false,//这得注意是同步
             success: function (result) {
                     $("#detail_updater").attr("value",result["user_name"])
                }
           });


            function checkbookChange(){
                $.ajax({
                 url: "/api/v1/checkbook?checkbook_id="+checkbook_id,
                 type: "get",
                 dataType : "json",
                 contentType : "application/json",
                 async: false,//这得注意是同步
                 success: function (result) {
                            checkbook_full = result;
                            accounts_data = result.accounts;
                            for(var prop  in accounts_data) {
                                var htmls = '<option value = "' + prop + '">' + prop + '</option>';
                                $("#detail_account_selector").append(htmls);
                            }
                    }
               });
            };

            function ChangeSeletor(){
                // 明细类型
                var belong_account = $("#detail_account_selector option:selected").val();
                var type_tt = checkbook_full.accounts[belong_account];
                var old = $("#detail_type_selector option:selected").val();
                $("#detail_type_selector").empty();
                for(var prop  in type_tt) {
                     var htmls = '<option value = "' + prop + '">' + prop + '</option>';
                     if(prop == old){
                         htmls = '<option selected="selected"  value = "' + prop + '">' + prop + '</option>';
                     };
                    $("#detail_type_selector").append(htmls)
                };

                //是否现金设置
                var detail_tapo = $("#detail_type_selector option:selected").val();
                var isCash_value = checkbook_full.accounts[belong_account][detail_tapo];
                $("#detail_iscash").empty()
                for(var i=0; i<isCash_value.length;i++){
                    var title = isCash_value[i];
                    var htmls = '<input type="radio" name="isCash" value="'+title+'" title="'+title+'" checked="">';
                    $("#detail_iscash").append(htmls);
                };

                //设置类别
                 var selected_type = $("#detail_type_selector option:selected").val();
                 var mmmCategory = checkbook_full.category[selected_type];
                 $("#detail_category_selector").empty()
                 for(var prop  in mmmCategory) {
                     var htmls = '<option value = "' + mmmCategory[prop] + '">' + mmmCategory[prop] + '</option>';
                    $("#detail_category_selector").append(htmls)
                };
                form.render('select');
                form.render('radio');
            };

            checkbookChange();
            ChangeSeletor()
            form.on("select(checkbook_selector)", checkbookChange)
            form.on("select(detail_account_selector)", ChangeSeletor)
            form.on("select(detail_type_selector)", ChangeSeletor)
            form.on("select(detail_category_selector)", ChangeSeletor)


            // 提交表单获得
            form.on("submit(detailform)", function(data){
                $.ajax({
                    url:"/api/v1/detail",
                    method:"post",
                    data:data.field,
                    dataType:"JSON",
                    async:"false",
                    success:function(){ // http code 200
                         parent.layer.closeAll();
                    },
                    error:function(XMLHttpRequest, textStatus, errorThrown){
                       parent.layer.msg('添加明细失败');
                    }
                });

            })

        });
	</script>
    <script type="text/javascript">
       function checknum(obj)
       {
         if(/^\d+\.?\d{0,2}$/.test(obj.value)){
            obj.value = obj.value;
         }else{
            obj.value = obj.value.substring(0,obj.value.length-1);
         }
       }
    </script>
	</body>
</html>
