<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加明细</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
	</head>
	<body>
	<form class="layui-form column-content-detail">
            <div class="layui-form-item">
                <label class="layui-form-label">所属记账本：</label>
                <div class="layui-inline">
                    <select name="checkbook_id" lay-filter="status" id="checkbook_selector">
                        <option value="010">CM家庭记账本</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">日期：</label>
                <div class="layui-input-block">
                    <input  name="date" type="text" class="layui-input" id="day_selector" placeholder="yyyy-MM-dd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">明细类型：</label>
                <div class="layui-inline">
                    <select name="type" lay-filter="status" id="detail_type_selector">
                        <option value="收入">收入</option>
                         <option value="支出">支出</option>
                         <option value="流入">流入</option>
                         <option value="流出">流出</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属账户：</label>
                <div class="layui-inline">
                    <select name="account_name" lay-filter="status" id="detail_account_selector">
                        <option value="花销账户">花销账户</option>
                         <option value="投资账户">投资账户</option>
                         <option value="储蓄账户">储蓄账户</option>
                         <option value="花销账户-生活费账户">花销账户-生活费账户</option>
                        <option value="花销账户-doodads账户">花销账户-doodads账户</option>
                        <option value="花销账户-住房账户">花销账户-住房账户</option>
                        <option value="花销账户-教育账户">花销账户-教育账户</option>
                        <option value="花销账户-风险备付金">花销账户-风险备付金</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">金额：</label>
                <div class="layui-input-block">
                    <input type="text" id="detail_money" name="money" required lay-verify="required" value="" autocomplete="off" onkeyup="checknum(this);" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否现金：</label>
                 <div class="layui-input-block">
                     <input type="checkbox" id="detail_iscash" checked="" name="isCash" lay-skin="switch" lay-filter="switchTest" lay-text="现金|信用卡">
                 </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">记录者：</label>
                <div class="layui-input-block">
                    <input type="text" name="updater" id="detail_updater" readonly="readonly"  required lay-verify="required" value="CC" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类别：</label>
                <div class="layui-input-block">
                   <select name="category" lay-filter="status" id="detail_category_selector">
                        <option value="零食">零食</option>
                         <option value="餐饮">餐饮</option>
                         <option value="住房">住房</option>
                         <option value="通讯">通讯</option>
                        <option value="娱乐">娱乐</option>
                        <option value="社交">社交</option>
                        <option value="黑瞳">黑瞳</option>
                        <option value="运动">运动</option>
                    </select>
                </div>

            </div>
        <div class="layui-form-item">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <input type="text" name="remark" id="detail_remark" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="padding-left: 10px;">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="detailform">记一笔</button>
                </div>
            </div>
    </form>
	<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['form', 'jquery',"laydate"], function() {
            var form = layui.form;
            var	layer = layui.layer;
            var	$ = layui.jquery;
            var laydate = layui.laydate;

            // 日期选择器
            var now = new Date();
            laydate.render({
                elem: document.getElementById('day_selector')
                ,value: now.getFullYear() + '-' + lay.digit(now.getMonth() + 1)+ '-'+ lay.digit(now.getDay() + 1)
            });

            //TODO 记账本 selector 填充

            //TODO 类别填充

            //TODO 所属账户填充

            // 提交表单获得
            form.on("submit(detailform)", function(data){
                console.log(data.field)
                $.ajax({
                    url:"/api/v1/detail",
                    method:"post",
                    data:data.field,
                    dataType:"JSON",
                    async:"false",
                    success:function(){ // http code 200
                         parent.layer.closeAll();
                    },
                    error:function(XMLHttpRequest, textStatus, errorThrown){
                       layer.msg('添加明细失败');
                    }
                });

            })

        });
	</script>
    <script type="text/javascript">
       function checknum(obj)
       {
         if(/^\d+\.?\d{0,2}$/.test(obj.value)){
            obj.value = obj.value;
         }else{
            obj.value = obj.value.substring(0,obj.value.length-1);
         }
       }
    </script>
	</body>
</html>
