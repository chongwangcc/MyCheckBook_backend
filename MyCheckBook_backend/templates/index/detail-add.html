<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加明细</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
	</head>
	<body>
	<form class="layui-form column-content-detail">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">记一笔</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属记账本：</label>
                        <div class="layui-inline">
                            <select name="states" lay-filter="status" id="checkbook_selector">
                                <option value="010">CM家庭记账本</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">日期：</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="day_selector" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">明细类型：</label>
                        <div class="layui-inline">
                            <select name="states" lay-filter="status" id="detail_type_selector">
                                <option value="010">收入</option>
                                 <option value="010">支出</option>
                                 <option value="010">流入</option>
                                 <option value="010">流出</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属账户：</label>
                        <div class="layui-inline">
                            <select name="states" lay-filter="status" id="detail_account_selector">
                                <option value="010">花销账户</option>
                                 <option value="010">投资账户</option>
                                 <option value="010">储蓄账户</option>
                                 <option value="010">花销账户-生活费账户</option>
                                <option value="010">花销账户-doodads账户</option>
                                <option value="010">花销账户-住房账户</option>
                                <option value="010">花销账户-教育账户</option>
                                <option value="010">花销账户-风险备付金</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">金额：</label>
                        <div class="layui-input-block">
                            <input type="text" name="owner" required lay-verify="required" value="0.0" autocomplete="off" onkeyup="checknum(this);" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                         <div class="layui-input-block">
                            <input  type="checkbox" name="owner" required lay-verify="required" value="CC" autocomplete="off" class="layui-input"> 是信用卡吗？
                         </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">记录者：</label>
                        <div class="layui-input-block">
                            <input type="text" name="owner" readonly="readonly"  required lay-verify="required" value="CC" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">类别：</label>
                        <div class="layui-input-block">

                        </div>
                    </div>
                </div>
             </div>
            <div class="layui-form-item" style="padding-left: 10px;">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="checkbookform">记一笔</button>
                </div>
            </div>
        </div>
    </form>
	<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['form', 'jquery',"laydate"], function() {
            var form = layui.form,
					layer = layui.layer,
					$ = layui.jquery
             var now = new Date();
            var laydate = layui.laydate;
                // 月份选择器
                laydate.render({
                    elem: document.getElementById('day_selector')
                    ,value: now.getFullYear() + '-' + lay.digit(now.getMonth() + 1)+ '-'+ lay.digit(now.getDay() + 1)
                });

            // 获得
            form.on("submit(checkbookform)", function(data){
                console.log(data.field)
                $.ajax({
                    url:"/api/v1/checkbook",
                    method:"post",
                    data:data.field,
                    dataType:"JSON",
                    async:"false",
                    success:function(){ // http code 200
                        layer.msg('创建记账本成功');
                         parent.layer.closeAll();
                    },
                    error:function(XMLHttpRequest, textStatus, errorThrown){
                       layer.msg('创建记账本失败');
                    }
                });

            })

        });
	</script>
    <script type="text/javascript">
       function checknum(obj)
       {
         if(/^\d+\.?\d{0,2}$/.test(obj.value)){
            obj.value = obj.value;
         }else{
            obj.value = obj.value.substring(0,obj.value.length-1);
         }
       }
    </script>
	</body>
</html>
