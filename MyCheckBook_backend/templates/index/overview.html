 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>记账本后台管理系统</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
        <style>
			.wrap {
				display: -webkit-box;
			}
			.left,
			.right {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="wrap-container welcome-container">
			<div class="row">
				<div class="welcome-left-container col-lg-9">
					<!--图表-->
					<div class="chart-panel panel panel-default">
						<div class="panel-header">家庭记账本概况</div>
                        <div class="data-show">
                            <ul class="clearfix">
                                <li class="col-sm-12 col-md-4 col-xs-12">
                                    <a href="javascript:;" class="clearfix">
                                        <div class="icon-bg bg-org f-l">
                                            <span class="iconfont">&#xe606;</span>
                                        </div>
                                        <div class="right-text-con">
                                            <p class="name">总收入/总支出</p>
                                            <p>
                                                <span class="color-blue">1</span>元<span class="iconfont">&#xe628;</span>
                                                <span class="color-org">189</span>元<span class="iconfont">&#xe628;</span>
                                            </p>
                                        </div>
                                    </a>
                                </li>
                                <li class="col-sm-12 col-md-4 col-xs-12">
                                    <a href="javascript:;" class="clearfix">
                                        <div class="icon-bg bg-blue f-l">
                                            <span class="iconfont">&#xe602;</span>
                                        </div>
                                        <div class="right-text-con">
                                            <p class="name">总流入/总流出</p>
                                            <p>
                                                <span class="color-blue">1</span>元<span class="iconfont">&#xe628;</span>
                                                <span class="color-org">189</span>元<span class="iconfont">&#xe628;</span>
                                            </p>
                                        </div>
                                    </a>
                                </li>
                                <li class="col-sm-12 col-md-4 col-xs-12">
                                    <a href="javascript:;" class="clearfix">
                                        <div class="icon-bg bg-green f-l">
                                            <span class="iconfont">&#xe605;</span>
                                        </div>
                                        <div class="right-text-con">
                                             <p class="name">总资产/总负债</p>
                                            <p>
                                                <span class="color-blue">1</span>元<span class="iconfont">&#xe628;</span>
                                                <span class="color-org">189</span>元<span class="iconfont">&#xe628;</span>
                                            </p>
                                        </div>
                                    </a>
                                </li>
						    </ul>
                        </div>
                        <div class="panel-body" id="chart" style="height: 376px;"></div>
					</div>
					<!--明细-->
					<div class="server-panel panel panel-default">
						<div class="panel-header">支出-生活费明细</div>
						<div class="panel-body clearfix">
							<div class="col-md-2">
								<p class="title">日期</p>
								<span class="info">2019-02-26</span>
							</div>
							<div class="col-md-2">
								<p class="title">类别</p>
								<span class="info">食物</span>
							</div>
							<div class="col-md-2">
								<p class="title">金额（元）</p>
								<span class="info">102.3 </span>
							</div>
							<div class="col-md-2">
								<p class="title"> 所属账户</p>
								<span class="info">花销账户</span>
							</div>
							<div class="col-md-2">
								<p class="title">所属子账户</p>
								<span class="info">生活费账户 </span>
							</div>
							<div class="col-md-2">
								<p class="title">现金/信用卡</p>
								<span class="info">现金</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../static/admin/js/echarts.min.js"></script>
		<script type="text/javascript">
            var layer 	= layui.layer;
            var $=layui.jquery;
            //图表
            var myChart;
            var myoption;
            //--- 折柱 ---
            var data = [
                {
                    value: 3661,
                    name: '生活费'
                }, {
                    value: 5713,
                    name: '零食'
                }, {
                    value: 9938,
                    name: '购物'
                }, {
                    value: 17623,
                    name: '运动'
                }, {
                    value: 3299,
                    name: '娱乐'
                }];

            myoption = {
                    title: {
                        text: '总支出',
                        subtext: '20000',
                        x: 'center',
                        y: 'center',
                        textStyle: {
                            fontWeight: 'normal',
                            fontSize: 16
                        }
                    },
                    tooltip: {
                        show: true,
                        trigger: 'item',
                        formatter: "{b}: {c} ({d}%)"
                    },
                    legend: {
                        orient: 'horizontal',
                        bottom: '0%',
                        data: ['生活费', '零食', '购物', '运动', '娱乐']
                    },
                    series: [{
                        type: 'pie',
                        selectedMode: 'single',
                        radius: ['25%', '58%'],
                        color: ['#86D560', '#AF89D6', '#59ADF3', '#FF999A', '#FFCC67'],

                        label: {
                            normal: {
                                position: 'inner',
                                formatter: '{d}%',

                                textStyle: {
                                    color: '#fff',
                                    fontWeight: 'bold',
                                    fontSize: 14
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data: data
                    }, {
                        type: 'pie',
                        radius: ['58%', '83%'],
                        itemStyle: {
                            normal: {
                                color: '#F2F2F2'
                            },
                            emphasis: {
                                color: '#ADADAD'
                            }
                        },
                        label: {
                            normal: {
                                position: 'inner',
                                formatter: '{c}元',
                                textStyle: {
                                    color: '#777777',
                                    fontWeight: 'bold',
                                    fontSize: 14
                                }
                            }
                        },
                        data: data
                    }]
                };
            myChart = echarts.init(document.getElementById('chart'));
            myChart.setOption(myoption);

            window.onresize = function(){
                myChart.resize();
            }

		</script>
	</body>
</html>
