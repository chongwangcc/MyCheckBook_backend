<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>记账本管理</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />

	</head>

	<body>
		<div class="wrap-container clearfix">
			<div class="column-content-detail">
			    <table class="layui-hide" lay-even lay-skin="nob" lay-filter="checkbook_table" id="checkbook_table"></table>
			</div>
		</div>
        <script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../static/admin/js/checkbook_manage.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/html" id="OperaTools">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">邀请</a>
		    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
        <script type="text/html" id="toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">创建新记账本</button>
          </div>
        </script>

	</body>

</html>
