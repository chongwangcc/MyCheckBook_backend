<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>明细管理</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
			<div class="column-content-detail">
				<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<select name="states" lay-filter="status">
									<option value="">选择记账本</option>
									<option value="010">CM家庭记账本</option>
									<option value="021">CM工作室记账本</option>
								</select>
							</div>
							<button class="layui-btn layui-btn-normal" lay-submit="search">查看</button>
						</div>
				</form>
				<!--图表-->
				<div class="chart-panel panel panel-default">
					<div class="panel-body" id="profile_sum_echart" style="height: 376px;"></div>
				</div>
				<div class="chart-panel panel panel-default">
					<div class="panel-body" id="income_category_echart" style="height: 376px;"></div>
				</div>
                <div class="chart-panel panel panel-default">
					<div class="panel-body" id="spent_category_echart" style="height: 376px;"></div>
				</div>
                <div class="chart-panel panel panel-default">
					<div class="panel-body" id="inflow_category_echart" style="height: 376px;"></div>
				</div>
                <div class="chart-panel panel panel-default">
					<div class="panel-body" id="outflow_category_echart" style="height: 376px;"></div>
				</div>
                <div class="chart-panel panel panel-default">
					<div class="panel-body" id="assert_category_echart" style="height: 376px;"></div>
				</div>
                <div class="chart-panel panel panel-default">
					<div class="panel-body" id="liability_category_echart" style="height: 376px;"></div>
				</div>

			</div>
		</div>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/lib/echarts/echarts.js"></script>
        <script src="../../static/admin/js/trends_img.js"></script>
	</body>

</html>
