<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>明细管理</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
        <script src="../../static/admin/js/jquery-3.3.1.min.js"></script>
        <script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/echarts.min.js"></script>
		<script src="../../static/admin/js/detail_manage.js"></script>
	</head>

	<body>
		<div class="layui-container wrap-container clearfix">
			<div class="column-content-detail">
                <div class="layui-tab page-content-wrap" lay-filter="test">
                    <ul class="layui-tab-title">
                        <li>收入</li>
                        <li class="layui-this">支出</li>
                        <li>流入</li>
                        <li>流出</li>
                    </ul>
                    <div class="layui-tab-content">
                        <!--收入-->
                        <div class="layui-tab-item">
                            <div class="layui-row chart-panel panel panel-default">
                                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                                    <div class="panel-body" id="income_category_echart" style="height: 376px;"></div>
                                </div>
                                <div class="layui-col-xs8 layui-col-sm8 layui-col-md8">
                                    <div class=" panel-body" id="income_account_echart" style="height: 376px;"></div>
                                </div>
                            </div>
                        </div>
                        <!--支出-->
                        <div class="layui-tab-item layui-show">
                            <div class="layui-row chart-panel panel panel-default">
                                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                                    <div class="panel-body" id="spent_category_echart" style="height: 376px;"></div>
                                </div>
                                <div class="layui-col-xs8 layui-col-sm8 layui-col-md8">
                                    <div class=" panel-body" id="spent_account_echart" style="height: 376px;"></div>
                                </div>
                            </div>
                        </div>
                        <!-流入-->
                        <div class="layui-tab-item">
                            <div class="layui-row chart-panel panel panel-default">
                                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                                    <div class="panel-body" id="inflow_category_echart" style="height: 376px;"></div>
                                </div>
                                <div class="layui-col-xs8 layui-col-sm8 layui-col-md8">
                                    <div class=" panel-body" id="inflow_account_echart" style="height: 376px;"></div>
                                </div>
                            </div>
                        </div>
                        <!--流出-->
                        <div class="layui-tab-item">
                            <div class="layui-row chart-panel panel panel-default">
                                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                                    <div class="panel-body" id="outflow_category_echart" style="height: 376px;"></div>
                                </div>
                                <div class="layui-col-xs8 layui-col-sm8 layui-col-md8">
                                    <div class=" panel-body" id="outflow_account_echart" style="height: 376px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="layui-form" id="table-list">
					<table class="layui-table" lay-even lay-skin="nob" lay-filter="detail-table" id="detail-table">
					</table>
				</div>
			</div>
		</div>

		<script type="text/html" id="OperaTools">
            <div class="layui-inline">
                <button class="layui-btn layui-btn-small layui-btn-normal" data-id="1" lay-event="edit"><i class="layui-icon">&#xe642;</i></button>
                <button class="layui-btn layui-btn-small layui-btn-danger" data-id="2" lay-event="delete"><i class="layui-icon">&#xe640;</i></button>
            </div>
		</script>

        <script type="text/html" id="toolbarDemo">
			<div class="layui-inline">
				<select lay-filter="checkbook_selector" id="checkbook_selector">
                    checkbook_selector_replace
				</select>
			</div>
			<div class="layui-inline">
        		<input type="text" class="layui-input" id="month_selector" placeholder="yyyy-MM">
			</div>
			<button id="look_details" class="layui-btn layui-btn-normal" lay-event="look-details">查看明细</button>
			<button class="layui-btn layui-btn-normal" lay-event="add-details">记一笔</button>
        </script>


	</body>

</html>
