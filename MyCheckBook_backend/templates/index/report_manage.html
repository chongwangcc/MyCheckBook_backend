<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>财报管理</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
			<div class="column-content-detail">
				<div class="chart-panel panel panel-default">
					<div class="panel-header">财报列表</div>
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
                                <select lay-filter="checkbook_selector" id="checkbook_selector">
                                  checkbook_selector_replace
                               </select>
							</div>
							<div class="layui-inline tool-btn">
                                <button class="layui-btn layui-btn-normal" lay-submit="search">查看</button>
								<button class="layui-btn layui-btn-small layui-btn-normal addBtn" data-url="article-add.html"><i class="layui-icon">&#xe654;</i>生成新财报</button>
							</div>
						</div>
				</form>
                    <div class="layui-form" id="table-list">
                        <table class="layui-table" lay-even lay-skin="nob" lay-filter="report_table"
                                               id="report_table">
                        </table>
                    </div>
				</div>
			</div>
		</div>
        <script type="text/html" id="appendix_tab_content_script">
        					<div class="layui-form" id="table-list">
					<table class="layui-table" lay-even lay-skin="nob">
						<colgroup>
							<col width="50">
						<thead>
							<tr>
								<th></th>
								<th >财报名称</th>
								<th >类型</th>
								<th >统计时段</th>
								<th >个人名称</th>
								<th >职业</th>
								<th >审计师</th>
								<th >审计师建议</th>
								<th>所属记账本</th>
								<th >生成日期</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" name="" lay-skin="primary" data-id="1"></td>
								<td class="hidden-xs">2019年3月家庭财务报表_月报</td>
								<td><button class="layui-btn layui-btn-mini layui-btn-warm">月报</button></td>
								<td class="hidden-xs">2019.3.1--2019.3.31</td>
								<td class="hidden-xs">CC&&MM</td>
								<td class="hidden-xs">程序员&&创业者</td>
								<td class="hidden-xs">王翀</td>
								<td class="hidden-xs">Doodads欠款太多，要节制。投资账户钱一直在趴着，多利用下</td>
								<td class="hidden-xs">CM家庭记账本</td>
								<td class="hidden-xs">2019.3.31</td>
								<td>
									<div class="layui-inline">
										<button class="layui-btn layui-btn-small layui-btn-normal go-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe601;</i></button>
										<button class="layui-btn layui-btn-small layui-btn-normal go-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe642;</i></button>
										<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe640;</i></button>
									</div>
								</td>
							</tr>


						</tbody>
					</table>
					<div class="page-wrap">
						<ul class="pagination">
							<li class="disabled"><span>«</span></li>
							<li class="active"><span>1</span></li>
							<li>
								<a href="#">2</a>
							</li>
							<li>
								<a href="#">»</a>
							</li>
						</ul>
					</div>
				</div>
        </script>
        <script type="text/javascript">
            var checkbook_list_json =  JSON.parse('{{ checkbook_list_json|tojson }}');
        </script>
        <script type="text/html" id="OperaTools">
            <div class="layui-inline">
                <button class="layui-btn layui-btn-small layui-btn-normal" data-id="1" lay-event="download"><i class="&#xe601;">&#xe642;</i></button>
                <button class="layui-btn layui-btn-small layui-btn-danger" data-id="2" lay-event="delete"><i class="layui-icon">&#xe640;</i></button>
            </div>
		</script>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../static/admin/js/report_manage.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
